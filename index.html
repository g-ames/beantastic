<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', 'Helvetica';
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        #background-beans {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Adjust as necessary */
            background-size: cover;
            z-index: -10;
        }

        h1 {
            text-align: center;
            z-index: 10;
            position: relative;
            color: white;
            background-color: rgba(0, 0, 0, 0.685);
        }

        button {
            font-size: large;
            transition: 0.3s;
            border: solid rgb(112, 112, 112) 1px;
            border-radius: 10px;
            background-color: rgb(64, 69, 70);
            font-family: 'Roboto', 'Helvetica';
            color: white;
            width: 100%;
        }

        button:hover {
            font-size: larger;
        }

        button:active {
            background-color: rgb(0, 69, 134);
        }

        @keyframes shimmer {
            0% {
                box-shadow: 0 0 50px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 215, 0, 0.5);
                width: 10%;
                height: auto;
            }

            50% {
                box-shadow: 0 0 80px rgba(255, 215, 0, 1), 0 0 150px rgba(255, 215, 0, 0.7);
                width: 13%;
                height: auto;
            }

            100% {
                box-shadow: 0 0 50px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 215, 0, 0.5);
                width: 10%;
                height: auto;
            }
        }

        @keyframes shimmerDiamond {
            0% {
                box-shadow: 0 0 50px rgba(173, 216, 230, 0.8), 0 0 100px rgba(255, 255, 255, 0.5);
            }

            50% {
                box-shadow: 0 0 80px rgba(192, 192, 192, 0.1), 0 0 150px rgba(240, 248, 255, 0.7);
            }

            100% {
                box-shadow: 0 0 50px rgba(173, 216, 230, 0.8), 0 0 100px rgba(255, 255, 255, 0.5);
            }
        }


        body {
            background-color: rgb(95, 95, 95);
        }

        .img {
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            user-drag: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <dialog id="shop-dialog" style="width: 100%; height: 100%;">
        <h1>Shop</h1>
        <h1><button onclick="shopDialog.close();">
                <h1>Close</h1>
            </button></h1>
        <button onclick="stats.Money += stats.Beans / 100; stats.Beans = 0; updateInfoBoard();">Beans to Money</button>
        <div id="purchasables-div">
        </div>
    </dialog>
    <dialog id="settings-dialog" style="width: 100%; height: 100%;">
        <h1>Settings</h1>
        <h1><button onclick="settingsDialog.close();">
                <h1>Close</h1>
            </button></h1>
    </dialog>
    <dialog id="bean-minigame"></dialog>
    <h1 id="info-board"></h1>

    <div
        style="position: absolute;bottom:10px;left:10px;width:200px;height:100px;background-color: rgb(173, 216, 230); border-radius: 10px;animation: shimmerDiamond 10s infinite;padding: 5px;z-index: 99999;border: 1px black solid;display: none;" id="mini-game-gems-continue-dialog">
        <h5>You have enough Gems to play a Minigame. Try one!</h5>
        <button onclick="stats.Gems-=3;beanMinigames[Math.floor(Math.random() * beanMinigames.length)]();updateInfoBoard();">Random</button>
    </div>

    <div
        style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; position: absolute; top: 0px;">
        <button style="width: 100px;height: 100px;" onclick="settingsDialog.showModal();">Settings</button>
        <img src="can.png" id="beans-can" style="height: 33%; width: auto; z-index: 1;" draggable="false"></img>
        <button style="width: 100px;height: 100px;visibility: hidden;" id="shop-button"
            onclick="shopDialog.showModal();">Shop</button>
    </div>
    <div id="background-beans"></div>
</body>
<footer>
    <script src="background.js"></script>
</footer>

</html>
